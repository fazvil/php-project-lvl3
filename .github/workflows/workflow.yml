name: PHP CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup project
        run: make setup 
        
      - name: Run linter
        run: make lint
        
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: make test
